<!DOCTYPE html>
<html>
    <head>
        <title>Popup using jQuery</title>
        <meta charset="utf-8" />
        <script type="text/javascript" src="lib/jquery-2.0.3/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="src/popup.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {

            $("#create-popup").click(function() {
                $.createPopup("MessageBox", "This is a sample message box");
            });
        });

        
        </script>
		<link rel="stylesheet" type="text/css" href="css/popup.css" />
    </head>
    <body>
        <button id="create-popup" type="button">Create Popup!</button>
    </body>
</html>
